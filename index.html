<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <main>
    <header><h1>Weather Dashboard</h1></header> 
    <div id="app-contents">
      <aside id="search-history">
      <h2>Search for a City:</h2>
      <form action="">
        <input id="search-field" class="search-aside" type="text" placeholder="London"><br>
        <button id="search-button" class="search-aside">Search</button>
      </form>
      <div id="single-border"></div>
      <div id="past-results">
        <!--This is where past search results go-->
      </div>
      </aside>
      <section id="output-info">
        <div id="today">
          <div id="today-heading">
          <h2><span></span></h2>
          <img src="" alt="">
          </div>
          <h4></h4>
          <h5></h5>
          <h6></h6>
        </div>
        <div id="week-look">
          <h3>5-Day Forecast:</h3>
          <div id="five-day-forecast">
            <div class="five-day-button" id="dayTwo">
              <date></date>
              <img src="" alt="">
              <h4></h4>
              <h5></h5>
              <h6></h6>
            </div>
            <div class="five-day-button" id="dayThree">
              <date></date>
              <img src="" alt="">
              <h4></h4>
              <h5></h5>
              <h6></h6>
            </div>
            <div class="five-day-button" id="dayFour">
              <date></date>
              <img src="" alt="">
              <h4></h4>
              <h5></h5>
              <h6></h6>
            </div>
            <div class="five-day-button" id="dayFive">
              <date></date>
              <img src="" alt="">
              <h4></h4>
              <h5></h5>
              <h6></h6>
            </div>
            <div class="five-day-button" id="daySix">
              <date></date>
              <img src="" alt="">
              <h4></h4>
              <h5></h5>
              <h6></h6>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
